<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/assets/bootstrap/css/style.css}" />
    <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>
<nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='bx bx-chevron-left'></i>
      </span>
        <!--      <img src="./img/logo.png" class="logo" alt="">-->
        <h3 class="hide">Dashboard</h3>
    </div>

    <div class="search">
        <i class='bx bx-search'></i>
        <input type="text" class="hide" placeholder="Quick Search ...">
    </div>

    <div class="sidebar-links">
        <ul>

            <li class="tooltip-element" data-tooltip="3">
                <a href="/user" data-active="3">
                    <div class="icon">
                        <i class='bx bx-bar-chart-square'></i>
                        <i class='bx bxs-bar-chart-square'></i>
                    </div>
                    <span class="link hide" style="display: block">odamlar</span>
                </a>
            </li>
            <li class="tooltip-element" data-tooltip="3">
                <a href="/start" data-active="3">
                    <div class="icon">
                        <i class='bx bx-bar-chart-square'></i>
                        <i class='bx bxs-bar-chart-square'></i>
                    </div>
                    <span class="link hide" style="display: block">Start</span>
                </a>
            </li>
            <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>odamlar</span>
                <span>start</span>
            </div>
        </ul>


        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <!--          <img src="./img/face-1.png" alt="">-->
                    <div class="admin-info">
                        <h3>John Doe</h3>
                        <h5>Admin</h5>
                    </div>
                </div>
                <a href="/login" class="log-out">
                    <i class='bx bx-log-out'></i>
                </a>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
</nav>


<main>
    <h1>odamlar</h1>

    <button class="btn" style="width: 16%; background-color: #3d5af1; color: white; font-weight: bold" data-toggle="modal" data-target="#commentModal">xabar yuborish</button>


    <table id="users" class="table table-bordered table-light"></table>


</main>


<div class="modal" id="commentModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">habar yuborish</h4>
                <button type="button" class="btn-close"  data-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class="col-12">
                    <br>
                    <textarea placeholder="habar yoz" id="comment" class="form-control"></textarea>
                    <br>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn"  data-dismiss="modal">orqaga</button>
                <button type="button" id="xabarYub" class="btn" style="background-color: #3d5af1; color: white; font-weight: bold" data-bs-dismiss="modal">yuborish</button>
            </div>

        </div>
    </div>
</div>


<script th:src="@{/static/assets/bootstrap/js/app.js}"></script>
<script th:src="@{/static/assets/bootstrap/js/jQuery.min.js}"></script>
<script th:src="@{/static/assets/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/static/assets/bootstrap/js/users.js}"></script>
<script th:src="@{/static/assets/bootstrap/js/popper.js}"></script>
<script th:src="@{/static/assets/plugins/datTables/datatables.js}"></script>
</body>
</html>
